<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <script
      src="https://kit.fontawesome.com/909020945f.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav class="navBar">
        <img class="nav__logo" src="images/logo.png" alt="" />
        <div class="nav__menu">
          <i class="fas fa-bars"></i>
        </div>
        <div class="nav__list-container">
          <ul class="list nav__list">
            <li class="nav__item"><a href="%">home</a></li>
            <li class="nav__item"><a href="%">shop</a></li>
            <li class="nav__item"><a href="%">page</a></li>
            <li class="nav__item"><a href="%">blog</a></li>
            <li class="nav__item"><a href="%">contact</a></li>
          </ul>
          <ul class="list nav__list-icon">
            <li class="nav__icon">
              <a href="$">
                <i class="fas fa-search"></i>
              </a>
            </li>
            <li class="nav__icon">
              <a href="$">
                <i class="fas fa-user"></i>
              </a>
            </li>
            <li class="nav__icon">
              <a href="$">
                <i class="fas fa-shopping-cart"></i>
              </a>
            </li>
          </ul>
        </div>
      </nav>
      <section class="hero">
        <article class="hero__img">
          <div class="hero__container">
            <h1 class="hero__trend">new trend 2022</h1>
            <h2 class="hero__collection">New Collection</h2>
            <h3 class="hero__sale">big sale of this week up to 30%</h3>
            <button class="btn btn--primary">shop now</button>
          </div>
        </article>
      </section>
    </header>
    <main>
      <section class="grid feature feature__grid">
        <article class="feature__mens">
          <button class="btn btn--secondary">for men's</button>
        </article>
        <article class="feature__kids">
          <button class="btn btn--secondary">for kid's</button>
        </article>
        <article class="feature__accessories">
          <button class="btn btn--secondary">accessories</button>
        </article>
        <article class="feature__womens">
          <button class="btn btn--secondary">for women</button>
        </article>
      </section>
    </main>
  </body>
</html>
